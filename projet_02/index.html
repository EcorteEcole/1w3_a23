<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<h1 class="text-center">Calculateur de versements hypothécaires</h1>
		<div class="text-center container" style="max-width: 33%">
			<div class="row">
				<div class="col">
					<form>
						<div class="mb-3">
							<label for="cout" class="form-label">Coût de la propriété ($)</label>
							<input type="number" class="form-control myform" id="cout" />
						</div>
						<div class="mb-3">
							<label for="montant" class="form-label">Montant du prêt ($)</label>
							<input type="number" class="form-control" id="montant" />
						</div>
						<div class="mb-3">
							<label for="amortissement" class="form-label">Amortissement</label>
							<select class="form-select" id="amortissement">
								<option value="5">5 ans</option>
								<option value="10">10 ans</option>
								<option value="15">15 ans</option>
								<option value="20">20 ans</option>
								<option value="25">25 ans</option>
							</select>
						</div>
						<button type="button" class="btn btn-success" id="submitButton">Calculer</button>
					</form>
				</div>
				<div class="col">
					<form>
						<div class="mb-3">
							<label for="mise" class="form-label">Mise de fonds ($)</label>
							<input type="number" class="form-control" id="mise" />
							<p id="pourcent"></p>
						</div>
						<div class="mb-3">
							<label for="taux" class="form-label">Taux en vigeur (%)</label>
							<input type="number" class="form-control" id="taux" />
						</div>
						<div class="mb-3">
							<label for="frequence" class="form-label">Fréquence des versements</label>
							<select class="form-select" aria-label="Default select example" id="frequence">
								<option value="52">Semaines</option>
								<option value="26">2 semaines</option>
								<option value="12">Mois</option>
							</select>
						</div>
						<div class="mb-3">
							<input type="number" class="form-control" id="result" disabled />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
