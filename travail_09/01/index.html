<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col">
				<div class="card">
					<div class="card-header text-center fw-bold">Free</div>
					<div class="card-body">
						<h5 class="card-title"><span class="fw-bolder fs-3">0$</span> <span class="text-secondary">/ mo</span></h5>
						<div>10 users included</div>
						<div>2GB of storage</div>
						<div>Email support</div>
						<div class="mb-3">Help center access</div>
						<div class="btn btn-outline-info">Go somewhere</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<div class="card-header text-center fw-bold">Pro</div>
					<div class="card-body">
						<h5 class="card-title"><span class="fw-bolder fs-3">15$</span> <span class="text-secondary">/ mo</span></h5>
						<div>20 users included</div>
						<div class="mb-3">10GB of storage</div>
						<div class="btn btn-primary">Get started</div>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<div class="card-header text-center fw-bold">Enterprise</div>
					<div class="card-body">
						<h5 class="card-title"><span class="fw-bolder fs-3">29$</span> <span class="text-secondary">/ mo</span></h5>
						<div>30 users included</div>
						<div>15GB of storage</div>
						<div>Phone and email support</div>
						<div class="mb-3">Help center access</div>
						<div class="btn btn-primary">Contact us</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
